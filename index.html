<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" href="style.css">
         <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
         integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
         crossorigin="anonymous"
     />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
            <title>claculator</title>
        </head>
<body>
    <div class="calculator container">
        
            
        
        <div class="keypad row align-items-center justify-content-center">
            <table class="keypad-table">
                <tr>
                    <td colspan="4">
                        <div class="display pr-2">0</div>
                    </td>
                </tr>
              <tr>
                  <td class="key clear-all">AC</td>
                  <td class="key clear-last">C</td>
                  <td class="key darsad">%</td>
                  <td class="key op but">/</td>
              </tr>
              <tr>
                  <td class="key but">7</td>
                  <td class="key but">8</td>
                  <td class="key but">9</td>
                  <td class="key op but">*</td>
              </tr>
              <tr>
                  <td class="key but">4</td>
                  <td class="key but">5</td>
                  <td class="key but">6</td>
                  <td class="key op but">-</td>
              </tr>
              <tr>
                  <td class="key but">1</td>
                  <td class="key but">2</td>
                  <td class="key but">3</td>
                  <td class="key op but">+</td>
              </tr>
              <tr>
                  <td colspan="2" class="key but">0</td>
                  <td class="key but">.</td>
                  <td class="key op calculate">=</td>
              </tr> 
            </table>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
