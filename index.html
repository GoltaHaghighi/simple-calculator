<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
            <table class="keypad-table">
              <tr>
                  <td calss="key">AC</td>
                  <td calss="key">C</td>
                  <td calss="key">%</td>
                  <td calss="key">/</td>
              </tr>
              <tr>
                  <td calss="key">7</td>
                  <td calss="key">8</td>
                  <td calss="key">9</td>
                  <td calss="key">*</td>
              </tr>
              <tr>
                  <td calss="key">4</td>
                  <td calss="key">5</td>
                  <td calss="key">6</td>
                  <td calss="key">-</td>
              </tr>
              <tr>
                  <td calss="key">1</td>
                  <td calss="key">2</td>
                  <td calss="key">3</td>
                  <td calss="key">+</td>
              </tr>
              <tr>
                  <td colspan="2" calss="key">0</td>
                  <td calss="key">.</td>
                  <td calss="key">=</td>
              </tr> 
            </table>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
